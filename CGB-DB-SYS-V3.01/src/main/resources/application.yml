#server
server:
  port: 80
  tomcat:
    uri-encoding: utf-8
    max-threads: 1000
    min-spare-threads: 100
  servlet:
    context-path: /

#spring
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/jtsys?serverTimezone=GMT%2B8&characterEncoding=UTF8
    username: root
    password: root
  thymeleaf:
    prefix: classpath:/templates/pages/
    cache: false

#mybatis    
mybatis:
  configuration:
    default-statement-timeout: 30
    map-underscore-to-camel-case: true
  mapper-locations:
  - classpath:/mapper/*/*.xml
  
#logging
logging:
  level:
   com.cy: debug

#page
page.config: 
    pageSize: 5 
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
    
    
    
  
    
    